<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <button>Create New Grid</button>
    <section>

    </section>
<script>
    
function createGrid(side){
    const grid = document.querySelector("section");
    totalSqaures = side ** 2;
    for(var i=0; i< totalSqaures; i++){
        const div = document.createElement("div");
        const width = (100/side);
        console.log(width);
       grid.append(div);
       div.style.width = width + "%";
    }
    const divs = document.querySelectorAll("div");
divs.forEach(div => {
  div.addEventListener('mouseover', () => {
    div.style.backgroundColor = "purple";
 });
});
}
const newGrid = document.querySelector("button");
newGrid.addEventListener('click', function() {
    let popUp = prompt("Enter the number of squares per side for the new grid (max 100)");
    const grid = document.querySelector("section");
    while (grid.hasChildNodes()) {
        grid.removeChild(grid.lastChild)
    }
    if (popUp < 101 || popUp < 1) {
        createGrid(popUp);
    }
    else{
        let popUp = prompt("Please enter a number between 1 and 100");
        if (popUp < 101 || popUp < 1) {
        createGrid(popUp);
    }
    }
});
createGrid(popUp = 4);
</script>
</body>
</html>
